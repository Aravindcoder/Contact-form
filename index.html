<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boomoji Creation</h1>
        <p>Responsive contact form only with html and css (mobile and desktop)</p>

        <div class="box">
            <div class="box-left">
                <h3>Contact us</h3>
                <form>
                    <div class="row">
                        <div class="col">
                            <label>Name</label>
                            <input 
                            type="text" 
                            placeholder="john doe"
                            >
                        </div>
                        <div class="col">
                            <label for=""></label>
                            <label>Email</label>
                            <input 
                            type="email" 
                            placeholder="Jhondoe@gmail.com"
                            >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Phone</label>
                            <input 
                            type="text" 
                            placeholder="+1 890 345 679"
                            >
                        </div>
                        <div class="col">
                            <label for=""></label>
                            <label>Course</label>
                            <input 
                            type="text" 
                            placeholder="Blockchain"
                            >
                        </div>
                    </div>

                    <label class="message">Message</label>
                    <textarea rows="5" placeholder="your message..."></textarea>

                    <button type="submit">Send</button>
                    
                </form>
            </div>
            <div class="box-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>email:</td>
                        <td>wecompanyus@.com</td>
                    </tr>

                    <tr>
                        <td>Phone:</td>
                        <td>+1 456 783 349</td>
                    </tr>

                    <tr>
                        <td>Address:</td>
                        <td>no.12 Gandoor lane,<br>
                        south street,<br>
                        chennai,626001</td>
                    </tr>

                </table>
            </div>

          
        </div>
    </div>

</body>
</html>
